<!DOCTYPE html>
<html>
<title>OhThree on Github</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <!-- Avatar image in top left corner -->
  <a href="https://ozyohthree.github.io" class="w3-bar-item w3-button w3-padding-large w3-black">
      <i class="fa fa-user w3-xxlarge"></i>
      <p>ABOUT</p>
  </a>
  <a href="https://ozyohthree.github.io/stuff.html" class="w3-bar-item w3-button w3-padding-large w3-black">
      <i class="fa fa-home w3-xxlarge"></i>
      <p>STUFF</p>
  </a>
  <a href="https://ozyohthree.github.io/photos.html" class="w3-bar-item w3-button w3-padding-large w3-black">
      <i class="fa fa-eye w3-xxlarge"></i>
      <p>PHOTOS</p>
  </a>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
  <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
    <a href="https://ozyohthree.github.io" class="w3-bar-item w3-button" style="width:25% !important">ABOUT</a>
    <a href="https://ozyohthree.github.io/stuff.html" class="w3-bar-item w3-button" style="width:25% !important">STUFF</a>
    <a href="https://ozyohthree.github.io/photos.html" class="w3-bar-item w3-button" style="width:25% !important">PHOTOS</a>
  </div>
</div>

<!-- Page Content -->
<div class="w3-padding-large" id="main">
  
  <!-- About Section -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="stuff">
    
   <!-- Portfolio Section -->
   <div class="w3-padding-64 w3-content" id="photos">
   
    <!-- Grid for photos -->
    <div class="w3-row-padding" style="margin:0 -16px">
      <div class="w3-half">
        <img src="/pictures/me0.jpg" style="width:100%">
        <img src="/pictures/me1.jpg" style="width:100%">
        <img src="/pictures/me2.jpg" style="width:100%">
        <img src="/pictures/me4.jpg" style="width:100%">
      </div>
      <div class="w3-half">
        <img src="/pictures/me7.jpg" style="width:100%">
        <img src="/pictures/me8.jpg" style="width:100%">
        <img src="/pictures/me9.jpg" style="width:100%">
        <img src="/pictures/me10.jpg" style="width:100%">
        <img src="/pictures/me11.jpg" style="width:100%">
        <img src="/pictures/me5.jpg" style="width:100%">
      </div>
    <!-- End photo grid -->
    </div>
  <!-- End Portfolio Section -->
  </div>
  
<!-- END PAGE CONTENT -->
</div>

</body>
</html>
